<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 320 170">
  <!-- 暖かい雰囲気を表現する背景 -->
  <rect x="-20" width="320" height="170" fill="#ffcca5" opacity="0.4"/>
  
  <!-- 左側の赤い四角形 -->
  <rect x="2" y="68" width="26" height="26" fill="#ff6666"/>
  
  <!-- 中央の球体 -->
  <circle cx="173" cy="81" r="13.5" fill="#4a90e2"/>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="7" markerHeight="5" 
    refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#4a90e2"/>
    </marker>
  </defs>
  
  <!-- 矢印1: 斜め左上方向 -->
  <line x1="160" y1="71" x2="120" y2="45" 
    stroke="#4a90e2" stroke-width="2.5" 
    stroke-dasharray="4,4"
    marker-end="url(#arrowhead)"/>
  
  <!-- 矢印2: 右方向 -->
  <line x1="190" y1="81" x2="240" y2="81" 
    stroke="#4a90e2" stroke-width="2.5"
    stroke-dasharray="4,4"
    marker-end="url(#arrowhead)"/>
  
  <!-- 矢印3: 斜め左下方向 -->
  <line x1="160" y1="91" x2="120" y2="117" 
    stroke="#4a90e2" stroke-width="2.5"
    stroke-dasharray="4,4"
    marker-end="url(#arrowhead)"/>
  <!-- テキスト -->
  <text x="150" y="163" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">processing ... (unstable)</text>
</svg>