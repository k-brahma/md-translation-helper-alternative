<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 315">
  <!-- 背景を白に -->
  <rect width="600" height="350" fill="#ffffff"/>
  
  <!-- 暖かい雰囲気を表現 -->
  <ellipse cx="300" cy="150" rx="220" ry="130" fill="#ffcca5" opacity="0.4"/>
  
  <!-- 左の人物と椅子 -->
  <g stroke="#000000" stroke-width="8" fill="none">
    <!-- 椅子 -->
    <line x1="150" y1="80" x2="150" y2="200"/>
    <line x1="150" y1="200" x2="230" y2="200"/>
    <line x1="150" y1="200" x2="150" y2="250"/>
    <line x1="230" y1="200" x2="230" y2="250"/>
    
    <!-- 人物 -->
    <!-- 頭部 -->
    <circle cx="190" cy="100" r="20"/>
    <!-- 背中 -->
    <line x1="190" y1="120" x2="190" y2="200"/>
    <!-- 腕 -->
    <path d="M190 140 Q220 150 230 170"/>
  </g>
  
  <!-- 右の人物と椅子 -->
  <g stroke="#000000" stroke-width="8" fill="none">
    <!-- 椅子 -->
    <line x1="450" y1="80" x2="450" y2="200"/>
    <line x1="370" y1="200" x2="450" y2="200"/>
    <line x1="450" y1="200" x2="450" y2="250"/>
    <line x1="370" y1="200" x2="370" y2="250"/>
    
    <!-- 人物 -->
    <!-- 頭部 -->
    <circle cx="410" cy="100" r="20"/>
    <!-- 背中 -->
    <line x1="410" y1="120" x2="410" y2="200"/>
    <!-- 腕 -->
    <path d="M410 140 Q380 150 370 170"/>
  </g>
  
  <!-- 会話を表す3本の直線 -->
  <!-- 中央の線 -->
  <line x1="380" y1="100" x2="340" y2="100" stroke="#000000" stroke-width="3"/>
  <!-- 上の線 -->
  <line x1="380" y1="92" x2="342" y2="85" stroke="#000000" stroke-width="3"/>
  <!-- 下の線 -->
  <line x1="380" y1="108" x2="342" y2="115" stroke="#000000" stroke-width="3"/>
  
  <!-- テキスト追加 -->
  <text x="300" y="315" text-anchor="middle" font-family="Arial" font-size="24" fill="#000000">atmosphere</text>
</svg>